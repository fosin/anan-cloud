name: Helm Templates Publish

on:
  push:
    branches:
      - '*'
    paths:
      - 'deploy/helm/anan-templates/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCHE_VERSION }}
          fetch-depth: 2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: deploy/helm/anan-templates
          charts_url: https://fosin.github.io/anan-templates
          branch: ${{ env.BRANCHE_VERSION }}
          target_dir: .
