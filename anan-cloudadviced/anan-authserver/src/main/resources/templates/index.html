<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title.text}">AnAn统一认证中心</title>
    <link rel="shortcut icon" th:href="@{images/favicon.ico}"/>
    <link rel="bookmark" th:href="@{images/favicon.ico}"/>
</head>
<body>
<h1 th:text="#{login.title.text}">欢迎使用AnAn统一认证中心</h1>
<form method="post" role="form" th:action="@{logout}">
    <input type="hidden" name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
    <button class="btn btn-primary" type="submit">注销</button>
</form>
</body>
</html>
