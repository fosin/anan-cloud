ingressClass:
  default: true
  controller: "nginx.org/ingress-controller"
ingress:
  annotations:
    nginx.org/proxy-hide-headers: "Server"
    nginx.org/rewrites: "serviceName=rabbitmq rewrite=/"
    nginx.org/location-snippets: |
      opentracing_propagate_context;
    #设置nginx的server配置
    nginx.org/server-snippets: |
      opentracing off;
      opentracing_operation_name $uri;
      ssl_session_timeout 5m;
      ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
      ssl_ciphers HIGH:!ADH:!EXPORT56:RC4+RSA:+MEDIUM;
      error_page 500 501 502 503 504 /50x.html;

      location = /50x.html {
        root /usr/share/nginx/html;
      }
      location /anan-vue/ {
        root /usr/share/nginx/html;
        index index.html;
      }
      location = / {
        return 301 https://$http_host/anan-vue/;
      }
      location /redisinsight/ {
        proxy_pass http://redisinsight:8001/;
        proxy_hide_header X-Frame-Options;
        sub_filter_once off;
        sub_filter_types *;
        sub_filter /static/ /redisinsight/static/;
        sub_filter /api/ /redisinsight/api/;
      }
  tls:
    - secretName: fosin.top
      hosts:
        - anantest.fosin.top
  rules:
    - host: anantest.fosin.top
      http: &http_rules
        paths:
          - path: /sba/
            pathType: Prefix
            backend:
              service:
                name: anan-sbaserver
                port:
                  number: 51700
          - path: /gateway/
            pathType: Prefix
            backend:
              service:
                name: anan-cloudgateway
                port:
                  number: 51900
          - path: /rabbitmq/
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672
daemonset:
  strategy:
    rollingUpdate:
      maxUnavailable: 1 #滚动升级时允许的最大Unavailable的pod个数
  minReadySeconds: 60  #滚动升级时60s后认为该pod就绪
terminationGracePeriodSeconds: 15 #优雅关闭pod的等待时间，默认30s
containers:
  - image: registry.cn-hongkong.aliyuncs.com/fosin/nginx-ingress-controller:3.5.0
    imagePullPolicy: Always
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 1m
        memory: 64Mi
    env:
      - name: TZ
        value: Asia/Shanghai
      - name: POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: HELM_RELEASE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['name']
    args:
      - -enable-snippets=true
      - -nginx-plus=false
      - -nginx-reload-timeout=60000
      - -enable-app-protect=false
      - -enable-app-protect-dos=false
      - -nginx-configmaps=$(POD_NAMESPACE)/$(HELM_RELEASE_NAME)
      - -ingress-class=$(HELM_RELEASE_NAME)
      - -nginx-debug=true
      - -v=1
      - -enable-prometheus-metrics=true
      - -prometheus-metrics-listen-port=9113
      - -health-status=true
      - -health-status-uri=/nginx-health
      - -ready-status=true
      - -ready-status-port=8081
      - -enable-latency-metrics=false
      - -enable-custom-resources=false
    readinessProbe:
      periodSeconds: 15
      failureThreshold: 2
      httpGet:
        path: /nginx-ready
        port: ready-status
    livenessProbe:
      periodSeconds: 60
      failureThreshold: 2
      httpGet:
        path: /nginx-health
        port: http
    lifecycle:
      preStop:
        exec:
          command: ["/usr/sbin/nginx", "-s", "quit"]
    securityContext:
      allowPrivilegeEscalation: true
      runAsUser: 101 #nginx
      capabilities:
        drop:
        - ALL
        add:
        - NET_BIND_SERVICE
service:
  type: NodePort
  ports:
    - port: 80
      name: http
    - port: 443
      name: https
    - port: 8081
      name: ready-status
    - port: 9113
      name: prometheus
configmap:
  confs:
    # error-log-level: debug
    # opentracing: "true"
    opentracing-tracer: /usr/local/lib/libzipkin_opentracing_plugin.so
  files:
  - mountPath: /etc/nginx/
    mountFiles:
      opentracing-tracer-config: |
        {
          "service_name": "anan-nginx-ingress",
          "service_address": "$(HELM_RELEASE_NAME)",
          "collector_host": "zipkin",
          "collector_port": 9411,
          "sample_rate": 1.0
        }
