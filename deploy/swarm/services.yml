version: "3"
services:
  anan-authserver:
    image: fosin/anan-authserver:3.0.0-SNAPSHOT
    entrypoint: "sh /anan/wait-for.sh nacos:8848 -t 3600 -- /anan/entrypoint.sh"
    networks:
      - anan-overlay
    volumes:
      - ../logs:/logs
    ports:
      - 6140:6140
    depends_on:
      - redis
      - anan-platform-mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 999
      update_config:
        delay: 5s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  anan-platformserver:
    image: fosin/anan-platformserver:3.0.0-SNAPSHOT
    entrypoint: "sh /anan/wait-for.sh anan-authserver:6140 -t 3600 -- /anan/entrypoint.sh"
    networks:
      - anan-overlay
    volumes:
      - ../logs:/logs
    ports:
      - 6150:6150
    depends_on:
      - anan-configserver
      - redis
      - anan-platform-mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 999
      update_config:
        delay: 5s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  anan-zuulgateway:
    image: fosin/anan-zuulgateway:3.0.0-SNAPSHOT
    entrypoint: "sh /anan/wait-for.sh anan-platformserver:6150 -t 3600 -- /anan/entrypoint.sh"
    volumes:
      - ../logs:/logs
    ports:
      - 6190:6190
    networks:
      - anan-overlay
    depends_on:
      - anan-configserver
      - anan-platform-mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 999
      update_config:
        delay: 5s
      placement:
        constraints: [node.role == manager]
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  anan-sbaserver:
    image: fosin/anan-sbaserver:3.0.0-SNAPSHOT
    entrypoint: "sh /anan/wait-for.sh anan-zuulgateway:6190 -t 3600 -- /anan/entrypoint.sh"
    networks:
      - anan-overlay
    volumes:
      - ../logs:/logs
    ports:
      - 6170:6170
    depends_on:
      - anan-zuulgateway
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 999
      update_config:
        delay: 5s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:1.15
    networks:
      - anan-overlay
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/html:/usr/share/nginx/html
    ports:
      - 80:80
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 999
      update_config:
        delay: 5s
      placement:
        constraints: [node.role == manager]

networks:
  anan-overlay:
    external: true
