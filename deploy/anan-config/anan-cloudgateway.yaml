server:
  port: 51900
spring:
  cloud:
    sentinel:
      transport:
        #配置 Sentinel dashboard 地址
        dashboard: localhost:8718
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
        port: 8719
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: anan-cloudgateway
          uri: lb://anan-cloudgateway
          order: 99
          predicates:
            - Path=/gateway/**
          filters:
            - StripPrefix=1
        - id: anan-platformserver
          uri: lb://anan-platformserver
          order: 1
          predicates:
            - Path=/gateway/platform/**
          filters:
            - StripPrefix=2
                    #   # 限流 依赖spring-boot-starter-data-redis-reactive，与swagger、zipkin等使用会报错
                    # - name: RequestRateLimiter
                    #   args:
                    #     # 限流策略
                    #     key-resolver: '#{@remoteAddrKeyResolver}'
                    #     # 令牌桶每秒填充率
                    # redis-rate-limiter.replenishRate: 1
                    #     # 令牌桶容量
                    # redis-rate-limiter.burstCapacity: 10
            # redis-rate-limiter.requestedTokens: 1
            #   # 熔断
            # - name: Hystrix
            #   args:
            #     name: appService1EchoCmd

        - id: anan-authserver
          uri: lb://anan-authserver
          order: 1
          predicates:
            - Path=/gateway/auth/**
          filters:
            - StripPrefix=2
        - id: anan-mpi
          uri: lb://anan-mpi
          order: 1
          predicates:
            - Path=/gateway/mpi/**
          filters:
            - RewritePath=/mpi/(?<segment>.*), /$\{segment}
        - id: anan-vhr
          uri: lb://anan-vhr
          order: 1
          predicates:
            - Path=/gateway/vhr/**
          filters:
            - StripPrefix=2
        - id: anan-exam
          uri: lb://anan-exam
          order: 1
          predicates:
            - Path=/gateway/exam/**
          filters:
            - StripPrefix=2
anan:
  security:
    oauth2:
      session:
        session-creation-policy: stateless
      resource-server:
        enabled: true
        token-type: jwt
      corss:
        enabled: true
        cors:
          - path: /**
            allowed-origins: 'http://localhost:9528'
            allowed-methods: '*'
            allowed-headers: '*'
            # exposed-headers: '*'
            allow-credentials: true
      web-ignoring:
        - paths: /*/*.html,/*/*.css,/*/*.js,/*/*.woff*,/*/*.ttf*,/*/*.map,/*/*.ico
        - paths: /*/*.swf,/*/*.jpg,/*/*.png,/*/*.svg,/*/*.gif
        - paths: /*/*/*/api-docs,/*/swagger-resources/**,/*/swagger-ui/**,/swagger-resources/**,/swagger-ui/**
        - paths: /actuator/**
        - paths: /gateway/auth/oauth/**,/gateway/auth/sso/**,/gateway/platform/*/international/status/*,/gateway/platform/*/international/code/*,/gateway/platform/*/international/default,/gateway/platform/*/international/charset/internationalId/*
          methods: GET,POST
  swagger:
    enabled: true
    title: ${spring.application.name}
    description: ${info.description}
    version: ${info.version}
    base-package: top.fosin.anan.cloudgateway
    authorization:
      name: Oauth2.0 Authorization
      keyName: Authorization
    #      authRegex: ^[^/oauth/token]$
    contact:
      name: fosin
      email: 28860823@qq.com
    ignoreResourceNames:
      - anan-zuulgateway
      - anan-cloudgateway
  redis:
    idempotent:
      enabled: false
    cache:
      manager: false
    session:
      manager: true
